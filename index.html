<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="./generator.js" defer></script>
    <title>Password Generator with JavaScript</title>
  </head>

  <body class="container mt-5 bg-dark text-light align-middle" style="width: 50%;">
    <h3 class="">Password Generator</h3>
    <form id="passwordGeneratorForm">
      <div class="input-group mb-3 mt-3">
        <input id="result" type="text" class="form-control text-light bg-dark" aria-describedby="copy">
        <div class="input-group-append">
            <button class="btn btn-info " id="copy">Copy</button>
        </div>
      </div>
      <div class="form-group mt-3" style="width: 75%;">       
        <input class="form-control" type="number" id="length" min="4" max="20" value="10" placeholder="Length" aria-label="Length" aria-describedby="basic-addon1">
      </div>

      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="uppercase" checked>
        <label class="form-check-label " for="uppercase">
          Include uppercase
        </label>
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="numbers" checked>
        <label class="form-check-label " for="numbers">
          Include numbers
        </label>
      </div>
      <div class="form-check mt-3">
        <input class="form-check-input" type="checkbox" value="" id="symbols" checked>
        <label class="form-check-label " for="symbols">
          Include symbols
        </label>
      </div>
      <button class="btn btn-info  mt-3" id="generate" type="submit">Generate Password</button>
    </form>
  </body>
</html>
